<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 44" width="38.4" height="52.8">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.4"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <!-- Bus body - rectangular top view -->
    <rect x="9" y="6" width="14" height="32" rx="2" fill="#FFD700" stroke="#333" stroke-width="1"/>
    
    <!-- Front of bus (top side) - darker yellow to show front -->
    <rect x="9" y="6" width="14" height="6" rx="2" fill="#FFC107" stroke="#333" stroke-width="1"/>
    
    <!-- Front windshield -->
    <rect x="10.5" y="7.5" width="11" height="3" rx="0.5" fill="#87CEEB" stroke="#333" stroke-width="0.5" opacity="0.8"/>
    
    <!-- Side windows (left) -->
    <rect x="9.5" y="14" width="2" height="5" rx="0.3" fill="#87CEEB" stroke="#333" stroke-width="0.4" opacity="0.7"/>
    <rect x="9.5" y="20" width="2" height="5" rx="0.3" fill="#87CEEB" stroke="#333" stroke-width="0.4" opacity="0.7"/>
    <rect x="9.5" y="26" width="2" height="5" rx="0.3" fill="#87CEEB" stroke="#333" stroke-width="0.4" opacity="0.7"/>
    <rect x="9.5" y="32" width="2" height="4.5" rx="0.3" fill="#87CEEB" stroke="#333" stroke-width="0.4" opacity="0.7"/>
    
    <!-- Side windows (right) -->
    <rect x="20.5" y="14" width="2" height="5" rx="0.3" fill="#87CEEB" stroke="#333" stroke-width="0.4" opacity="0.7"/>
    <rect x="20.5" y="20" width="2" height="5" rx="0.3" fill="#87CEEB" stroke="#333" stroke-width="0.4" opacity="0.7"/>
    <rect x="20.5" y="26" width="2" height="5" rx="0.3" fill="#87CEEB" stroke="#333" stroke-width="0.4" opacity="0.7"/>
    <rect x="20.5" y="32" width="2" height="4.5" rx="0.3" fill="#87CEEB" stroke="#333" stroke-width="0.4" opacity="0.7"/>
    
    <!-- Front lights -->
    <circle cx="12.5" cy="9.5" r="1" fill="#FFF" stroke="#333" stroke-width="0.5" opacity="0.9"/>
    <circle cx="19.5" cy="9.5" r="1" fill="#FFF" stroke="#333" stroke-width="0.5" opacity="0.9"/>
    
    <!-- Mirrors (protruding from sides at front) -->
    <rect x="7.5" y="13" width="1.5" height="1.5" rx="0.3" fill="#333" stroke="#222" stroke-width="0.3"/>
    <rect x="23" y="13" width="1.5" height="1.5" rx="0.3" fill="#333" stroke="#222" stroke-width="0.3"/>
  </g>
</svg>
