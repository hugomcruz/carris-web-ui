<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 48" width="96" height="48">
  <defs>
    <filter id="shadow-train" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="0" dy="1.2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#shadow-train)">
    <!-- Pantograph (roof-mounted power collector) -->
    <line x1="48" y1="14" x2="48" y2="16.5" stroke="#444" stroke-width="1"/>
    <polygon points="45,14 48,11 51,14" fill="#666" stroke="#333" stroke-width="0.5"/>
    
    <!-- Main train body -->
    <rect x="28" y="16.5" width="40.8" height="11.9" rx="1.3" fill="#E8B923" stroke="#333" stroke-width="0.7"/>
    
    <!-- Front section (driver's cabin) -->
    <path d="M 28 16.5 Q 28 19 30.5 21.5 L 30.5 28.4 L 28 28.4 Z" fill="#D4A520" stroke="#333" stroke-width="0.7"/>
    <ellipse cx="29.2" cy="19" rx="1.3" ry="1.7" fill="#4A90E2" stroke="#333" stroke-width="0.3" opacity="0.8"/>
    
    <!-- Front windshield -->
    <path d="M 30.5 18 L 35.5 16.7 L 35.5 21.5 L 30.5 22.3 Z" fill="#87CEEB" stroke="#333" stroke-width="0.5" opacity="0.9"/>
    
    <!-- Side windows (passenger area) -->
    <rect x="37.5" y="18.5" width="5.1" height="5.1" rx="0.3" fill="#A5D8F3" stroke="#333" stroke-width="0.4"/>
    <rect x="43.5" y="18.5" width="5.1" height="5.1" rx="0.3" fill="#A5D8F3" stroke="#333" stroke-width="0.4"/>
    <rect x="51" y="18.5" width="5.1" height="5.1" rx="0.3" fill="#A5D8F3" stroke="#333" stroke-width="0.4"/>
    <rect x="57" y="18.5" width="5.1" height="5.1" rx="0.3" fill="#A5D8F3" stroke="#333" stroke-width="0.4"/>
    
    <!-- Rear section -->
    <path d="M 68.8 16.5 Q 68.8 19 66.3 21.5 L 66.3 28.4 L 68.8 28.4 Z" fill="#D4A520" stroke="#333" stroke-width="0.7"/>
    <ellipse cx="67.6" cy="19" rx="1.3" ry="1.7" fill="#FF6B6B" stroke="#333" stroke-width="0.3" opacity="0.8"/>
    
    <!-- Bottom stripe (door area indicator) -->
    <rect x="28" y="25" width="40.8" height="1.7" fill="#C9A61C"/>
    <rect x="40" y="25.5" width="2.5" height="3" fill="#666" stroke="#333" stroke-width="0.25"/>
    <rect x="54.3" y="25.5" width="2.5" height="3" fill="#666" stroke="#333" stroke-width="0.25"/>
    
    <!-- Undercarriage -->
    <rect x="28" y="28.4" width="40.8" height="1.3" fill="#555"/>
    
    <!-- Front headlight -->
    <circle cx="29.2" cy="27" r="0.75" fill="#FFF8DC" stroke="#333" stroke-width="0.25"/>
    
    <!-- Rear light -->
    <circle cx="67.6" cy="27" r="0.75" fill="#FF4444" stroke="#333" stroke-width="0.25"/>
    
    <!-- Wheels/Bogies -->
    <!-- Front bogie -->
    <rect x="33" y="29.7" width="6.8" height="1.3" rx="0.7" fill="#444" stroke="#222" stroke-width="0.4"/>
    <circle cx="34.7" cy="31.5" r="1.7" fill="#333" stroke="#222" stroke-width="0.5"/>
    <circle cx="38.1" cy="31.5" r="1.7" fill="#333" stroke="#222" stroke-width="0.5"/>
    <circle cx="34.7" cy="31.5" r="0.85" fill="#666"/>
    <circle cx="38.1" cy="31.5" r="0.85" fill="#666"/>
    
    <!-- Rear bogie -->
    <rect x="57" y="29.7" width="6.8" height="1.3" rx="0.7" fill="#444" stroke="#222" stroke-width="0.4"/>
    <circle cx="58.7" cy="31.5" r="1.7" fill="#333" stroke="#222" stroke-width="0.5"/>
    <circle cx="62.1" cy="31.5" r="1.7" fill="#333" stroke="#222" stroke-width="0.5"/>
    <circle cx="58.7" cy="31.5" r="0.85" fill="#666"/>
    <circle cx="62.1" cy="31.5" r="0.85" fill="#666"/>
    
    <!-- Route number display box (optional detail) -->
    <rect x="45" y="20" width="6.8" height="3" rx="0.7" fill="#2C3E50" stroke="#333" stroke-width="0.25"/>
  </g>
</svg>
