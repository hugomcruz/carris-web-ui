<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 44" width="32" height="44">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.4"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <!-- Pantograph (roof power collector) - more prominent -->
    <line x1="16" y1="3" x2="16" y2="6" stroke="#555" stroke-width="1.2"/>
    <line x1="13" y1="3" x2="19" y2="3" stroke="#666" stroke-width="1.5" stroke-linecap="round"/>
    <polygon points="14,6 16,3.5 18,6" fill="#777" stroke="#333" stroke-width="0.5"/>
    
    <!-- Tram body - narrower and more articulated looking -->
    <rect x="10" y="6" width="12" height="32" rx="1" fill="#E8B923" stroke="#333" stroke-width="1"/>
    
    <!-- Front section - rounded tram nose -->
    <ellipse cx="16" cy="6" rx="6" ry="3" fill="#D4A520" stroke="#333" stroke-width="1"/>
    
    <!-- Large front windshield - characteristic tram style -->
    <ellipse cx="16" cy="8" rx="4.5" ry="2.5" fill="#87CEEB" stroke="#333" stroke-width="0.6" opacity="0.85"/>
    
    <!-- Front destination display -->
    <rect x="13" y="10.5" width="6" height="2" rx="0.3" fill="#2C3E50" stroke="#333" stroke-width="0.4"/>
    
    <!-- Large side windows (left) - characteristic continuous tram windows -->
    <rect x="10.5" y="14" width="2" height="6" rx="0.2" fill="#A5D8F3" stroke="#333" stroke-width="0.4" opacity="0.8"/>
    <rect x="10.5" y="21" width="2" height="6" rx="0.2" fill="#A5D8F3" stroke="#333" stroke-width="0.4" opacity="0.8"/>
    <rect x="10.5" y="28" width="2" height="6" rx="0.2" fill="#A5D8F3" stroke="#333" stroke-width="0.4" opacity="0.8"/>
    
    <!-- Large side windows (right) -->
    <rect x="19.5" y="14" width="2" height="6" rx="0.2" fill="#A5D8F3" stroke="#333" stroke-width="0.4" opacity="0.8"/>
    <rect x="19.5" y="21" width="2" height="6" rx="0.2" fill="#A5D8F3" stroke="#333" stroke-width="0.4" opacity="0.8"/>
    <rect x="19.5" y="28" width="2" height="6" rx="0.2" fill="#A5D8F3" stroke="#333" stroke-width="0.4" opacity="0.8"/>
    
    <!-- Center stripe - typical tram design element -->
    <rect x="13.5" y="14" width="5" height="20" fill="#D4A520" opacity="0.3"/>
    
    <!-- Front headlights - traditional tram style (two small circular lights) -->
    <circle cx="13" cy="9" r="0.8" fill="#FFF8DC" stroke="#333" stroke-width="0.4" opacity="0.95"/>
    <circle cx="19" cy="9" r="0.8" fill="#FFF8DC" stroke="#333" stroke-width="0.4" opacity="0.95"/>
    
    <!-- Door areas - darker panels -->
    <rect x="13.5" y="16" width="5" height="1.5" rx="0.2" fill="#B8941C" stroke="#333" stroke-width="0.3"/>
    <rect x="13.5" y="24" width="5" height="1.5" rx="0.2" fill="#B8941C" stroke="#333" stroke-width="0.3"/>
    <rect x="13.5" y="31" width="5" height="1.5" rx="0.2" fill="#B8941C" stroke="#333" stroke-width="0.3"/>
    
    <!-- Rails guide (small wheels/bogies at bottom) -->
    <circle cx="14" cy="37" r="1.2" fill="#444" stroke="#222" stroke-width="0.5"/>
    <circle cx="18" cy="37" r="1.2" fill="#444" stroke="#222" stroke-width="0.5"/>
    <rect x="13" y="36.5" width="6" height="1" rx="0.5" fill="#555"/>
    
    <!-- Rear lights -->
    <circle cx="13.5" cy="36" r="0.6" fill="#FF4444" stroke="#333" stroke-width="0.3" opacity="0.9"/>
    <circle cx="18.5" cy="36" r="0.6" fill="#FF4444" stroke="#333" stroke-width="0.3" opacity="0.9"/>
  </g>
</svg>
